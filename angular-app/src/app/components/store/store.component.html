<div class="container-fluid">
  <div class="panel panel-primary">
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label class="col-md-4">Product Name</label>
          <input type="text" class="form-control" #productName />
        </div>
        <div class="form-group">
          <label class="col-md-4">Product Price</label>
          <input type="text" class="form-control" #productPrice />
        </div>
        <div class="form-group">
          <div
            (click)="addProduct(productName.value, productPrice.value)"
            class="btn btn-primary"
          >
            Add product
          </div>
        </div>
      </form>
    </div>
  </div>
  <table class="table table-hover" *ngIf="products.length != 0">
    <thead>
      <tr>
        <td>Product Name</td>
        <td>Product Price</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
